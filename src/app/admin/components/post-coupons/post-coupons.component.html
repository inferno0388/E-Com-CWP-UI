<div class="container">
    <h2>Add Coupon</h2>

    <form [formGroup]="couponForm" (ngSubmit)="addCoupon()">

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Name</mat-label>
            <input matInput type="text" placeholder="Name" formControlName="name" />
            <mat-error *ngIf="couponForm.get('name')?.hasError('required')">This input is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Code</mat-label>
            <input matInput type="text" placeholder="Code" formControlName="code" />
            <mat-error *ngIf="couponForm.get('code')?.hasError('required')">This input is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field" >
            <mat-label>Discount (%)</mat-label>
            <input matInput type="text" placeholder="Discount" formControlName="discount" />
            <mat-error *ngIf="couponForm.get('discount')?.hasError('required')">This input is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Expiration date</mat-label>
            <input matInput [matDatepicker]="picker" type="text" formControlName="expirationDate" />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="couponForm.get('expirationDate')?.hasError('required')">This input is required</mat-error>
        </mat-form-field>

        <div class="outline">
            <button mat-raised-button color="primary" >Add Coupon</button>
        </div>
    </form>
</div>
