<div class="container">
    <mat-card>
        <mat-card-title>Place Order</mat-card-title>
        <mat-card-content>

            <form [formGroup]="orderForm" >
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Address </mat-label>
                    <input matInput type="text" placeholder="Address" formControlName="address" />
                    <mat-error *ngIf="orderForm.get('address')?.hasError('required')">
                        Field is Required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Description </mat-label>
                    <input matInput type="text" placeholder="Description" formControlName="orderDescription" />
                 
                </mat-form-field>

                <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="orderForm.invalid"
                    (click)="placeOrder()" class="order-button">Order</button>

                    <button mat-stroked-button color="warn" (click)="closeForm()"
                    class="close-button">Close</button>
                </div>

            </form>

        </mat-card-content>
    </mat-card>
</div>
